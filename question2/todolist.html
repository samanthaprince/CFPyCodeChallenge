<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
  </head>
  <body>
    <main>
        <ul id="list"><h1>To Do List</h1>

            <li class="firstitem">Finish Code Challenge</li>
            <li>Take Python Development Accelerator</li>
            <li>Get job as developer</li>
        </ul>
        <section id="container">
            <form id="form">
                <label type="text" id="newitem" for="task">Enter new task:</label>
                <input placeholder="Enter New Item Here">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="js/todo.js"></script>
  </body>
</html>
